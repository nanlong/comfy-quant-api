[workspace]
members = [
    "comfy-quant-api",
    "comfy-quant-client",
    "comfy-quant-data",
    "comfy-quant-node",
]
# Only check / build main crates by default (check all with `--workspace`)
default-members = ["comfy-quant-api"]
resolver = "2"


[workspace.dependencies]
anyhow = "1.0"
async-stream = "0.3"
tokio = { version = "1.40", features = ["rt", "rt-multi-thread", "macros"] }
tokio-stream = { version = "0.1", features = ["sync"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
enum_dispatch = "0.3"
binance = { git = "https://github.com/wisespace-io/binance-rs.git", rev = "fe58a92" }
futures = "0.3"
futures-util = "0.3"
rust_decimal = { version = "1.36", features = ["db-postgres"] }
sqlx = { version = "0.8.2", features = [
    "runtime-tokio-rustls",
    "postgres",
    "derive",
    "macros",
    "chrono",
    "rust_decimal",
    "json",
] }
bon = "2.3"
flume = "0.11"
async-lock = "3.4"
